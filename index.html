<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive product card using HTML5 , CSS3 and Javascript">
  <title>Product card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"   rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <main> 
    <div class="card-section"> 
      <img class="perfume-image" src="./images/image-product-desktop.jpg" alt="perfume">  
    <div class="info-section"> 

      <p class="product-type">perfume</p>
      <h1 class="h1"> Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Oliver Palge, Perfume-Creator for the house of CHANEL </p>
      <div> 
        <div class="prices">
        <p class="price"> $149.99 </p>
        <p class="original-price"><s> $169.99</s> </p> 
      </div>
      </div>
      <button id="js-button"> 
        <i class="fa-solid fa-cart-shopping icon icon"></i> 
         Add to cart 
      </button>

    </div>

    </div>

  </main>
  <script src="./scripts/card.js"> </script>
  
</body>
</html>
